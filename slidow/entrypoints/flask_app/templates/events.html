{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Events{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('slidow.events_list') }}" method="post">
    <input type="text" name="name" placeholder="e.g. Happy Hour"/>
    <button type="submit">Add New Event</button>
  </form>
  <ul>
  {% for identifier, name in events %}
  <li> {{ identifier }}: {{ name }}
  {% endfor %}
  </ul>
{% endblock %}
